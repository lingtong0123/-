<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    
    <div class="api-endpoint">
      <h2>API Endpoint:</h2>
      <code>GET /api/[date]</code>
    </div>

    <div class="examples">
      <h2>Try these examples:</h2>
      <ul>
        <li><a href="/api/2023-01-01">/api/2023-01-01</a></li>
        <li><a href="/api/1672531200000">/api/1672531200000</a></li>
        <li><a href="/api">/api</a> (current time)</li>
      </ul>
    </div>
  </div>
</body>
</html>
