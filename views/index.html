<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    
    <div class="usage">
      <h2>Usage:</h2>
      <code>GET /api/[date]</code>
      
      <h3>Examples:</h3>
      <ul>
        <li><a href="/api">/api</a> (current time)</li>
        <li><a href="/api/2015-12-25">/api/2015-12-25</a></li>
        <li><a href="/api/1451001600000">/api/1451001600000</a></li>
      </ul>
    </div>
    
    <div class="output">
      <h2>Output:</h2>
      <code>{"unix":1451001600000,"utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
    </div>
  </div>
</body>
</html>
